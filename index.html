<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Interactive Card Details Form</title>

     <!-- Styling -->
     <link rel="stylesheet" href="CSS/style.css">
     <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
     <div class="main">
          <div class="bgDesign">
               <div class="cardDesigns">
                    <div class="card1">
                        <center> <h4 id="uniqueNumber"> 0000  0000  0000  0000</h4></center>
                        <div class="nameanddate">
                         <span id="holderName">ADAM SMITH</span> <span>00/00</span>
                        </div>
                    </div>
                    <div class="card2">
                         <span id="cardCVC">000</span>
                    </div>
               </div>
          </div>
          <div class="mainContent">
               <div class="form">
                    <label for="cardholderName">CARDHOLDER NAME</label> 
                    <input type="text" placeholder="e.g. Adam Smith" class="txtFieldL" spellcheck="false" name="cardholderName" id="cardHolderName" required>

                    <label for="cardNumber">CARD NUMBER</label> 
                    <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="txtFieldL" name="cardNumber" id="cardNumber" maxlength="">

                    <div class="expDateandCVC">
                         <div class="expDateContainer">
                              <label for="expDate">EXP. DATE (MM/YY)</label>
                              <div class="expDate" name="expDate">
                                   <input type="number" class="txtFieldS month" id="MM" ondblclick="expDateEditor()" maxlength="2" minlength="2" required placeholder="MM"> 
                                   
                                   <input type="number" class="txtFieldS" id="YY" ondblclick="expDateEditor()" maxlength="2" minlength="2" required placeholder="YY">

                              </div>
                         </div>
                         <div class="cvcContainer">
                              <label for="cvc">CVC</label>
                              <div class="dCVC" name="cvc">
                                   <input type="text" placeholder="e.g. 123"  class="txtFieldM" maxlength="3" required id="CVC">
                              </div>
                         </div>
                    </div>
                    <center>
                         <button type="button" class="lgButton" onclick="valueAlerter()"> Add Card</button>
                    </center>
                    <center>
                    <a href="cards.html">
                         <button type="button" class="lgButton" onclick="">View Cards </button>
                    </a>
                    </center>
               </div>
          </div>
     </div>
     </div>    
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
     <script src="JS/script.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
